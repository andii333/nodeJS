<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>

<body>
    <h1>Main Page</h1>
    <div id="uuid">Loading...</div>
    <button onclick="fetchUUID()">Refresh</button>
    <script>
        async function fetchUUID() {
            try {
                const response = await fetch('/random/uuid');
                const data = await response.json();
                if (!response.ok) throw new Error("Backend is not reachable");
                document.getElementById('uuid').textContent = data.uuid;
            } catch (error) {
                document.getElementById('uuid').textContent = "Backend is not reachable";
            }
        }
        fetchUUID();
    </script>
</body>

</html>
