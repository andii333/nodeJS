<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Transform Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        button {
            padding: 8px;
            font-size: 16px;
        }

        pre {
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ddd;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <h1>CSV Transform Test</h1>

    <div class="form-group">
        <label for="rowLimit">Row Limit:</label>
        <input type="number" id="rowLimit" min="1" value="100">
    </div>

    <div class="form-group">
        <button onclick="downloadJson()">Download JSON Data</button>
        <button onclick="downloadNdjson()">Download NDJSON Data</button>
    </div>

    <script>
        const downloadJson = () => {
            const rowLimit = document.getElementById('rowLimit').value;
            const link = document.createElement('a');
            link.href = 'http://localhost:4000/transform/json?rows=' + rowLimit;
            link.setAttribute('download', 'data.json');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };

        const downloadNdjson = () => {
            const rowLimit = document.getElementById('rowLimit').value;
            const link = document.createElement('a');
            link.href = 'http://localhost:4000/transform/ndjson?rows=' + rowLimit;
            link.setAttribute('download', 'data.ndjson');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        };
    </script>
</body>

</html>
